<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn :cmovies="movies" :cmessage="message"></cpn>
    </div>
    <template id="cpn"> 
    <div >
        <ul>
            <li v-for="item in cmovies">  {{item}}</li>
        </ul>
      
    </div>
</template>
    <script src="./vue.js"></script>
    <script>
        // 父传子  props
        const cpn = {
            template: '#cpn',
            props: ['cmovies', 'cmessage'],
            data() {
                return {}
            }
        }
        const app = new Vue({
            el: "#app",
            data: {
                message: "你好",
                movies: ['海外', "国内"]
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
