<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>

    <script>
        // vue不能检测对象属性的添加和删改
        var vm = new Vue({
            data: {
                a: 1
            }
        })
        // vm.a 现在是响应式的
        vm.b = 2
        // vm.b 不是响应式的

        // 通过两个属性创建一个新的对象
        var vm1 = new Vue({
            data: {
                userProfile: {
                    name: "Anika"
                }
            }
        })
        // 添加一个新的属性给userProfile
        Vue.set(vm1.userProfile, "age", 27)
        // 或者
        vm1.$set(vm1.userProfile, 'age', 27)
        vm1.userProfile = Object.assign({}, vm1.userProfile, {
            age: 27,
            favoriteColor: "Vue Green"
        })
    </script>
    <!-- 想要显示一个数组经过过滤或排序后的版本，而不实际给变或重置原始数据
在这种情况下，可以创建一个计算属性，来返回过滤或排序后的数组 -->
    <div id="app">
        <ul>
            <li v-for="n in evenNumbers">{{n}}</li>
        </ul>
    </div>
    <script>
        var vm2 = new Vue({
            el: "#app",
            data: {
                numbers: [1, 2, 3, 4, 5]
            },
            computed: {
                evenNumbers: function () {
                    return this.numbers.filter(function (number) {
                        return number % 2 === 0
                    })
                }
            }
        })
    </script>
    <!-- 在计算属性不适用的情况下，比如在嵌套v-for循环中使用一个方法 -->
    <div id="app2">
        <ul>
            <li v-for="n in even(numbers)">{{n}}</li>
        </ul>
    </div>
    <script>
        var vm2 = new Vue({
            el: "#app2",
            data: {
                numbers: [1, 2, 3, 4, 5]
            },
            methods: {
                even: function (numbers) {
                    return numbers.filter(function (number) {
                        return number % 2 === 0
                    })
                }
            }
        })
    </script>

    <!-- 组件中使用v-for 
        任何数据都不会自动被传递到组件中，因为组件有自己独立的作用域，于是我们需要使用prop-->
    <div id="component">
        <!-- 在组件中使v-for 必须使用key -->
        <my-component v-for="(item,index) in items" :item="item" :index="index" :key="item.id">

        </my-component>
    </div>
    <!--  -->
    <div id="todo-list-example">
        <form @submit.prevent="addNewTodo">
            <label for="new-todo">Add a todo</label>
            <input v-model="newTodoText" id="new-todo" placeholder="E.g. Feed the cat">
            <button>Add</button>
        </form>
        <ul>
            <!-- is="todo-item"相当于组件todo-item -->
            <li is="todo-item" v-for="(todo, index) in todos" v-bind:key="todo.id" v-bind:title="todo.title"
                v-on:remove="todos.splice(index, 1)"></li>
        </ul>
    </div>
    <script>
        Vue.component("todo-item", {
            template: `<li>{{title}}<button @click="$emit('remove')">Remove</button></li>`,
            props: ['title']
        })

        new Vue({
            el: "#todo-list-example",
            data: {
                newTodoText: "",
                todos: [
                    { id: 1, title: "Do the dishes" },
                    { id: 2, title: "take out the trash" },
                    { id: 3, title: "Now the lawn" }
                ],
                nextTodoId: 4
            },
            methods: {
                addNewTodo: function () {
                    this.todos.push({
                        id: this.nextTodoId++,
                        title: this.newTodoText
                    })
                    this.newTodoText = ""
                }
            }
        })
    </script>
    <!-- v-on指令监听dom事件 -->
    <div id="example-1">
        <button @click="counter +=1">Add 1</button>
        <p>The button above has been clicked {{counter}} times</p>
    </div>
    <script>
        var example1 = new Vue({
            el: "#example-1",
            data: {
                counter: 0
            }
        })
    </script>

    <div id="example-2">
        <button @click="greet">Greet</button>
    </div>
    <script>
        var example2 = new Vue({
            el: "#example-2",
            data: {
                name: "vue.js"
            },
            methods: {
                greet: function (event) {
                    // this 在方法中指向当前的vue实例
                    alert('Hello' + this.name + "!")
                    // event是原生dom事件
                    if (event) {
                        alert(event.target.tagName)
                    }
                }
            }
        })
        example2.greet()  // 也可以这样这届调用
    </script>

    <!-- 内联处理器中的方法 -->
    <div id="example-3">
        <button @click="say('hi')">Say hi</button>
        <button @click="say('what')">Say what</button>
    </div>
    <script>
        new Vue({
            el: "#example-3",
            methods: {
                say: function (message) {
                    alert(message)
                }
            }
        })
    </script>
    <!-- 内联语句处理器中访问原始的DOM事件，可以用特殊变量$event传入方法 -->
    <div id="example-4">
        <button @click="warn('Form cannot be submitted yet'),$event">
            Submit
        </button>
    </div>
    <script>
        new Vue({
            el: "#example-4",
            data: {

            },
            methods: {
                warn: function (message, event) {
                    // 现在可以访问原生事件对象
                    if (event) {
                        event.preventDefault()
                    }
                    alert(message)
                }
            }
        })
    </script>
    <!-- 为了不处理dom，只有纯粹的数据逻辑  提供了事件修饰符
    .stop .prevent .capture .self .once .passive 修饰符可以串联  修饰符顺序的变化效果不一-
    
    Vue 还对应 addEventListener 中的 passive 选项提供了 .passive 修饰符。-->

    <!-- 按键修饰符 -->
    <input type="text" @keyup.enter="submit">
</body>

</html>
