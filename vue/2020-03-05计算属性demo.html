<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 两个属性链接的三种方式 -->
    <div id="app-1">
        <!-- 第一种 -->
        <p>{{firstName+" "+lastName}}</p>
        <!-- 第二种 -->
        <p>{{ firstName }} {{ lastName }}</p>
        <!-- 第三种 -->
        <p>{{addName}}</p>
    </div>
    <script src="./vue.js"></script>
    <script>
        const app1 = new Vue({
            el: "#app-1",
            data: {
                firstName: "Json",
                lastName: "Demo"
            },
            computed: {
                addName: function () {
                    return this.firstName + this.lastName
                }
            }
        })
    </script>
    <!-- 计算属性的getter/setter -->
    <div id="app-2">
        <p v-on="clickDom">{{name}}</p>
    </div>
    <script>
        const app2 = new Vue({
            el: "#app-2",
            data: {
                name: "Lemon"
            },
            computed: {
                clickDom: {
                    set: function () {
                        console.log(set)
                    },
                    get: function (e) {
                        console.log('get')
                    }
                }
            }
        })
    </script>
</body>

</html>
