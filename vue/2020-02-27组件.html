<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <!-- 因为组件是可以复用的vue实例，所以他们与new vue接收相同的选项
        如：data computed watch methods 以及生命周期狗子 -->
    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <script>
        //Vue.component全局注册  还有一种局部注册
        // 组件中的data必须是一个函数，因为每个实例可以维护一份返回对象的独立拷贝
        Vue.component("button-counter", {
            props: '',
            data: function () {
                return { count: 0 }
            },
            template: '<button @click="count ++">You clicked me {{count}} times</button>'
        })
        var vm = new Vue({
            el: "#app",
            data: {
                count: '0'
            }
        })
    </script>
    <!-- 听过prop向子组件传递数据  prop是可以在组件上注册一些自定义的属性-->
    <div id="app2">
        <!-- <blog-post v-for="post in posts" :key="post.id" :title="post.title" :content="post.content"></blog-post> -->
        <!-- prop比较多的时候  直接v-bind post -->
        <div :style="{fontSize:postFontSize+'em'}">
            <blog-post v-for="post in posts" :key="post.id" :post="post"></blog-post>
        </div>

    </div>
    <script>
        // 子组件通过调用内建的$emit方法并传入事件名来触发一个事件
        Vue.component("blog-post", {
            props: ['post'],
            template: `<div class="blog-post" ><button >Enlarge text</!DOCTYPE><h3 > {{post.title}}</h3><div v-html="post.content"> </div></div>`
        })
        var vm1 = new Vue({
            el: "#app2",
            data: {
                posts: [
                    { id: 1, title: "My journey with vue", content: '<p>che is che</p>' },
                    { id: 2, title: "My journey with vue1" },
                ],
                postFontSize: 2,

            }


        })
    </script>
</body>

</html>
