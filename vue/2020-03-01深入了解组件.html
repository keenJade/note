<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>


    <script>
        // 1-局部组件：通过一个普通的js对象来定以组件
        var ComonentA = {}
        var ComonentB = {}
        var ComonentC = {}
        // 2-然后在component选项中定义想要使用的组件
        // components对象的每个属性-----自定义元素名：组件的选项对象
        new Vue({
            el: "#app",
            components: {
                'component-a': ComponentA,
                'component-b': ComonentB
            }
        })
            /** 局部注册的组件在其子组件中不可用*/
    </script>
    <script>
        /**
         *在对象中放一个类似ComponentA的变量名相当于：ComponentA:ComponentA
         *同时这个变量名是用在模板中的自定义元素的名称
         * 包含了这个组件选项的变量名
         */
        import ComponentA from "./componentA.vue"

        export default {
            ComponentA
        }
    </script>

    <script>
        // 需要注意： 全局注册的行为必须在根Vue实例（通过new Vue）创建之前发生
        import Vue from 'vue'
        import UpperFirst from 'lodash/upperFirst'
        import camelCase from 'lodash/camelCase'

        const requireComponent = require.context(
            // 其组件目录的相对路径
            './components',
            // 是否查询其子目录
            false,
            // 匹配基础组件问价名的正则表达式
            /Base[A-Z]\.(vue|js)$/
        )

        requireComponent.keys().forEach(fileName => {
            // 获取组件配置
            const componentConfig = requireComponent(fileName)
            // 获取组件的PascalCase命名
            const componentName = upperFirst(
                camelCase(
                    // 获取和目录深度无关的文件名
                    fileName
                        .split('/')
                        .pop()
                        .replace(/\.\w+$/, '')
                )
            )
            // 全局注册组件
            Vue.component(
                componentName,
                // 如果这个组件选项是通过 `export default` 导出的，
                // 那么就会优先使用 `.default`，
                // 否则回退到使用模块的根。
                componentConfig.default || componentConfig
            )
        })

    </script>

    <!-- 定制prop的验证方式 -->
    <script>
        Vue.component('my-component', {
            props: {
                propA: number,
                propB: [String, Number],
                propC: {
                    type: String,
                    required: true
                },
                propD: {
                    type: Number,
                    default: 100
                },
                propE: {
                    type: Object,
                    default: function () {
                        return { message: 'hello' }
                    }
                },
                // 自定义验证函数
                propF: {
                    validator: function (value) {
                        return ['success', 'warning', 'danger'].indexOf(value) !== -1
                    }
                }
            }

        })
        function Person(firstName, lastName) {
            this.firstName = firstName
            this.lastName = lastName
        }
    </script>

    <!-- $attrs  $attrs 属性使用，该属性包含了传递给一个组件的 attribute 名和 attribute 值-->
    <script>
        Vue.component('base-input', {
            inheritAttrs: false,
            props: ['label', 'value'],
            template: `<lbael>{{label}}<input v-bind="$attrs/""></label>`
        })
    </script>

    <!-- 自定义组件 -->
    <script>
        Vue.component('base-checkbox', {
            model: {
                prop: 'checked',
                event: 'change'
            },
            props: {
                checked: Boolean
            },
            template: `<input type="checkbox" :checked ="checked" @change="$emit('change',$event.target.checked)/>`
        })
    </script>
    <!-- 将原生事件绑定到组件
            想要在一个组件的根元素上直接监听一个原生事件，可以使用v-on的.native修饰符 -->
    <div id="app2">
        <base-input @focus.native="onFocus"></base-input>
    </div>

    <!-- $listeners 
    `   修饰符   .sync-->

    <h4>推荐update:myPropName的模式触发事件取而代之</h4>
    <div id="app4">
        <!-- 父组件可以监听那个事件并根据需要跟新一个本地的数据属性 -->
        <text-document :title="doc.title" @update:title="doc.title=$event"></text-document>
        <!-- 为了方便起见提供缩写 -->
        <text-dcoument @title.sync="doc.title"></text-dcoument>
    </div>
    <script>
        this.$emit('update:title', newTitle)
    </script>




</body>

</html>
