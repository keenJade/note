<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 父组件 -->
    <div id="app">
        <cpn1 @handlename="cpnClick"></cpn1>

    </div>


    <template id="cpn1">
        <div>
           <button v-for="item in categories" @click="handlename(item)">{{item.name}}</button>
        </div>
    </template>
    <script src="./vue.js"></script>
    <script>
        // 自组件

        const cpn1 = {
            template: "#cpn1",
            data() {
                return {
                    categories: [{
                        id: "aaa",
                        name: "one"
                    }, {
                        id: "bbb",
                        name: "two"
                    }, {
                        id: "cccc",
                        name: "three"
                    }, {
                        id: "dddd",
                        name: "for"
                    }, ]
                }
            },
            methods: {
                handlename(item) {
                    this.$emit("handlename", item)
                }
            }
        }

        const app = new Vue({
            el: "#app",
            data: {
                message: "this is a model"
            },
            components: {
                cpn1
            },
            methods: {
                cpnClick(item) {
                    console.log(item)
                }
            }
        })
    </script>




</body>

</html>
